<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>JSF Form Page</title>
</head>
<body>
<ui:composition>
<h1>Welcome to the Login Form Page!</h1>
<h:form>
<h:inputText id="firstName"  value="#{user.firstName}"/>
<h:inputText id="lastName"  value="#{user.lastName}"/>
<h:commandButton id="submit" value="Submit" action="#{formController.onSubmit(user)}"/>
<h:commandButton id="onflash" value="Flash" action="#{formController.onFlash(User)}"/>
</h:form>
<h:messages/>
</ui:composition>
